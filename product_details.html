<!DOCTYPE html>
<html>
	<head>
		<title>Cinnamon Bun Bun</title>
		<meta charset="UTF-8">
  		<meta name="description" content="Cinnamon Bun Bun Shop Website that allows online order">
		<link href="styles1.css" type="text/css" rel="stylesheet" />	
	</head>
	<body>
        <div id="page">
            <div class="title-menu">
                <!-- Title -->
                <div class= "website-title">
                    <h1>Cinnamon Bun Bun</h1>
                </div>
                <!-- nav bar -->
                <div class="menu-holder">
                    <nav id="header-main-menu">
                        <ul class="main-menu ">
                            <li>
                                <a href="index.html"> Home </a>
                            </li>
                            <li>
                                <a href="product.html"> Onlne Order</a>
                            </li>
                            <li>
                                <a href=" ">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- product detail card -->
            <div class="prod-det">
                <div class="card-10">
                    <!-- image of the product on the left-->
                    <!-- image from https://pixabay.com/images/search/cinnamon%20bun/ -->
                    <div class="container-3">
                        <img src="img/prod-det.jpg" alt="Cinnanmon Buns picture" width="600px">
                    </div>
                    <!-- description of the product on the right-->
                    <div class="container-4">
                        <h3 class="card-product-name"><b>Original Cinnamon Buns</b></h3>
                        <h4 class="card-product-desc">Classic original cinnamon buns will satisfy your cravings for delicious and freshly produced dessert.</h4>
                        <!-- glazing dropdown -->
                        <div class="dropdown">
                            <button class="dropbtn">Choose Glazing</button>
                            <div class="dropdown-content">
                              <a href="#">None</a>
                              <a href="#">Sugar-milk</a>
                              <a href="#">Vanilla-milk</a>
                              <a href="#">Double-chocolate </a>
                            </div>
                        </div>
                        <!-- amount dropdown -->
                        <div class="dropdown">
                            <button class="dropbtn">Choose Number of Rolls</button>
                            <div class="dropdown-content">
                              <a href="#">1</a>
                              <a href="#">3</a>
                              <a href="#">6</a>
                              <a href="#">12</a>
                            </div>
                        </div>
                        <div class="btn-container-place-order">
                            <button type="button" class="btn-place-order">Total: 6.99   &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp   Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
